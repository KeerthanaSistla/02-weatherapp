<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="SK_Logo.ico">
    <title>Weather App</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <header><h1>THE WEATHER APP</h1></header>
    <section class="p1">
        <main>
            <div class="main-area">
                <div class="location">
                    <h3 id="enter_loc">Enter location</h3>
                    <input id="input" type="text" placeholder="Example: Delhi, London, Cairo, L.A., Australia">
                    <button id="search">Search</button>
                    <div id="or"></div>
                    <button id="loc_btn">Use My Location</button>
                </div>
            </div>
        </main>
    </section>
    <section class="p2">
        <main>
            <div class="data">
                <div class="details"></div>
            </div>
            <br>
            <div class="home">
                <button id="reset">Search another location</button>
            </div>
        </main>
    </section>
    <footer><hr><a href="https://github.com/KeerthanaSistla/02-weatherapp">GitHub repository: 02-weatherapp</a>
    <script src="index.js"></script>
</body>
